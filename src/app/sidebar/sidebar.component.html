<!--
  This example requires updating your template:

  ```
  <html class="h-full bg-gray-100">
  <body class="h-full">
  ```
-->

<!-- Static sidebar for desktop -->
<div class="hidden md:fixed md:inset-y-0 md:flex md:w-64 md:flex-col">
  <!-- Sidebar component, swap this element with another sidebar if you like -->
  <div class="flex min-h-0 flex-1 flex-col bg-indigo-700">
    <div class="flex flex-1 flex-col overflow-y-auto pt-5 pb-4">
      <div class="flex flex-shrink-0 items-center px-4">
        <div class="flex items-center">
          <a [routerLink]="'/dashboard'">
            <span class="text-green-300 font-extrabold">Zippy</span>
          </a>
        </div>
      </div>
      <nav class="mt-5 flex-1 space-y-1 px-2">
        <!-- Current: "bg-indigo-800 text-white", Default: "text-white hover:bg-indigo-600 hover:bg-opacity-75" -->
        <a
          href="/dashboard"
          class="bg-indigo-800 text-white group flex items-center px-2 py-2 text-sm font-medium rounded-md"
        >
          <!-- Heroicon name: outline/home -->
          <svg
            class="mr-3 h-6 w-6 flex-shrink-0 text-indigo-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
          Dashboard
        </a>

        <a
          href="/update-profile"
          class="text-white hover:bg-indigo-600 hover:bg-opacity-75 group flex items-center px-2 py-2 text-sm font-medium rounded-md"
        >
          <!-- Heroicon name: outline/users -->
          <svg
            class="mr-3 h-6 w-6 flex-shrink-0 text-indigo-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
            />
          </svg>
          Update profile
        </a>

        <a
          href="/add-project"
          class="text-white hover:bg-indigo-600 hover:bg-opacity-75 group flex items-center px-2 py-2 text-sm font-medium rounded-md"
        >
          <!-- Heroicon name: outline/folder -->
          <svg
            class="mr-3 h-6 w-6 flex-shrink-0 text-indigo-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
            />
          </svg>
          Add-Project Case Studies
        </a>

        <a
          href="/list-users"
          class="text-white hover:bg-indigo-600 hover:bg-opacity-75 group flex items-center px-2 py-2 text-sm font-medium rounded-md"
        >
          <!-- Heroicon name: outline/folder -->
          <svg
            class="mr-3 h-6 w-6 flex-shrink-0 text-indigo-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
            />
          </svg>
          List Users
        </a>
      </nav>
    </div>
    <div class="flex flex-shrink-0 border-t border-indigo-800 p-4">
      <a href="/dashboard" class="group block w-full flex-shrink-0">
        <div class="flex items-center" *ngIf="authService.userData as user">
          <div class="ml-3">
            <p class="text-sm font-medium text-white">
              {{ user.email | uppercase }}
            </p>
            <a
              [routerLink]="'/view-profile'"
              class="text-xs font-medium text-indigo-200 group-hover:text-white"
            >
              View Profile
            </a>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
<div class="flex flex-1 flex-col md:pl-64">
  <main>
    <div class="overflow-x-auto relative">
      <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th class="py-3 px-6">Name</th>
            <th class="py-3 px-6">Email</th>
            <th class="py-3 px-6">Age</th>
            <th class="py-3 px-6">Contact</th>
            <th class="py-3 px-6">Projects</th>
            <th class="py-3 px-6">Skills</th>
            <th class="py-3 px-6">Bio</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of listDetails"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
          >
            <td class="py-3 px-6">{{ user.UName }}</td>
            <td class="py-3 px-6">{{ user.UEmail }}</td>
            <td class="py-3 px-6">{{ user.Age }}</td>
            <td class="py-3 px-6">{{ user.Contact }}</td>
            <td class="py-3 px-6">{{ user.Projects }}</td>
            <td class="py-3 px-6">{{ user.Skills }}</td>
            <td class="py-3 px-6">{{ user.Bio }}</td>
            <td class="py-3 px-6">
              <button
                (click)="deleteUserData(user.UName)"
                class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <a
      class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
      [routerLink]="'/add-user-list'"
      >Add User</a
    >
  </main>
</div>
