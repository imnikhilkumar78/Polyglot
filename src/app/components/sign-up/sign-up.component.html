<app-header></app-header>

<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div class="authBlock">
      <h3
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Sign Up
      </h3>
      <div class="formGroup -space-y-px rounded-md shadow-sm">
        <input
          type="email"
          class="formControl relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>
      <div class="formGroup -space-y-px rounded-md shadow-sm">
        <input
          type="password"
          class="formControl relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
          placeholder="Password"
          #userPwd
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="button"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          value="Sign Up"
          (click)="authService.SignUp(userEmail.value, userPwd.value)"
        />
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <!-- Continue with Google -->

      <div class="redirectToLogin">
        <span
          >Already have an account?
          <span
            class="redirect group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            routerLink="/sign-in"
            >Log In</span
          ></span
        >
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
