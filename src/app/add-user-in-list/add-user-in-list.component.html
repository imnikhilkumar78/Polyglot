<!--

  ```

<app-header></app-header>
<div
  class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2
        class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Add-User
      </h2>
    </div>
    <form
      class="mt-8 space-y-6"
      [formGroup]="this.authService.form"
      (ngSubmit)="onSubmit()"
    >
      <input type="hidden" name="remember" value="true" />
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="Name" class="sr-only">Name</label>
          <input
            id="Name"
            name="Name"
            type="Name"
            autocomplete="Name"
            required
            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Name"
            [formControlName]="'UName'"
          />
        </div>
        <div>
          <label for="Email" class="sr-only">Email</label>
          <input
            id="Email"
            name="Email"
            type="Email"
            autocomplete="Email"
            required
            class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Email address"
            [formControlName]="'UEmail'"
          />
        </div>
        <div>
          <label for="Age" class="sr-only">Age</label>
          <input
            id="Age"
            name="Age"
            type="Age"
            autocomplete="Age"
            required
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Age"
            [formControlName]="'Age'"
          />
        </div>
        <div>
          <label for="Contact" class="sr-only">Contact</label>
          <input
            id="Contact"
            name="Contact"
            type="Contact"
            autocomplete="Contact"
            required
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Contact"
            [formControlName]="'Contact'"
          />
        </div>
        <div>
          <label for="Projects" class="sr-only">Projects</label>
          <input
            id="Projects"
            name="Projects"
            type="Projects"
            autocomplete="Projects"
            required
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Projects"
            [formControlName]="'Projects'"
          />
        </div>
        <div>
          <label for="Skills" class="sr-only">Skills</label>
          <input
            id="Skills"
            name="Skills"
            type="Skills"
            autocomplete="Skills"
            required
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Skills"
            [formControlName]="'Skills'"
          />
        </div>
        <div>
          <label for="Bio" class="sr-only">Bio</label>
          <input
            id="Bio"
            name="Bio"
            type="Bio"
            autocomplete="Bio"
            required
            class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
            placeholder="Bio"
            [formControlName]="'Bio'"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          (click)="onSubmit()"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: mini/lock-closed -->
            <svg
              class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
          Add-User
        </button>
      </div>
      <div class="row" *ngIf="showMsg">
        <div class="col-xs-12">
          <p class="alert alert-success">
            <strong>Success!</strong>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
